<!DOCTYPE html>

    <script>
      <!-- THIS MY EVENT LISTENER FOR THE URL-->
      AFRAME.registerComponent('open-url', {
        schema: {url: {default: ''}},
        init: function() {
          this.el.addEventListener('click', () => {
            window.location.href = this.data.url;
            event.stopPropagation();
          });
        }
      });
    </script>
</head>

          <script>
            AFRAME.registerComponent('autowalk-controls', {
  schema: {
    speed: {type: 'number', default: 0.1}
  },
  init: function() {
    this.velocity = new THREE.Vector3(0, 0, 0);
    // Bind event listeners
    this.onKeyDown = this.onKeyDown.bind(this);
    this.onKeyUp = this.onKeyUp.bind(this);
  },
  play: function() {
    window.addEventListener('keydown', this.onKeyDown);
    window.addEventListener('keyup', this.onKeyUp);
  },
  pause: function() {
    window.removeEventListener('keydown', this.onKeyDown);
    window.removeEventListener('keyup', this.onKeyUp);
  },
  onKeyDown: function(event) {
    switch (event.keyCode) {
      case 87: // w
        this.velocity.z = -this.data.speed;
        break;
      case 83: // s
        this.velocity.z = this.data.speed;
        break;
      case 65: // a
        this.velocity.x = -this.data.speed;
        break;
      case 68: // d
        this.velocity.x = this.data.speed;
        break;
    }
  },
  onKeyUp: function(event) {
    switch (event.keyCode) {
      case 87: // w
      case 83: // s
        this.velocity.z = 0;
        break;
      case 65: // a
      case 68: // d
        this.velocity.x = 0;
        break;
    }
  },
  tick: function(time, timeDelta) {
    // Apply the velocity vector to the position.
    var delta = this.velocity.clone().multiplyScalar(timeDelta / 1000);
    this.el.object3D.position.add(delta);
  },
  isVelocityActive: function () {
    // You might want to check if the entity is supposed to move or not
    return true;
  },
  getVelocityDelta: function () {              
    // Return the current velocity
    return this.velocity.clone();
  }
});
</script>
