<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Well-Lit AR.js Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <!-- Ambient Light for general illumination -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        
        <!-- Multiple Directional Lights to simulate sunlight from different directions -->
        <a-light type="directional" color="#FFFFFF" intensity="0.7" position="-1 1 1"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.7" position="1 1 -1"></a-light>
        <a-light type="directional" color="#FFFFFF" intensity="0.7" position="0 2 0"></a-light>
        
        <!-- Your GLB model -->
        <a-entity 
            gltf-model="https://cdn.glitch.global/21f5d3be-2b79-454c-a09f-6716f3648d13/CAR.glb?v=1711401980072" 
            position="0 0.5 -3" 
            rotation="0 180 0" 
            scale="0.5 0.5 0.5">
        </a-entity>
    </a-scene>
</body>
</html>
